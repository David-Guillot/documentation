<ul class="ml-6">
  {% for item in include.children %}
    <li class="text-sc-text-2 cursor-pointer">
      {% if item.type == "dir" %}
        {%- assign first_page = item.children | sort: "index" | first -%}
        <input
          type="checkbox" id="{{item.url | url_encode  }}" class="hidden"
          {% if page.url contains item.url %}checked="true"{% endif %}
        >
        <label for="{{item.url | url_encode}}" class="
          cursor-pointer flex items-center pr-6 py-2
          {% if page.url contains item.url %}text-sc-blue-1{% endif %}
        ">
          <div class="hidden">{{ page.url }}</div>
          <div class="hidden">{{ item.url }}</div>
          <span class="flex-grow">
            {{ first_page.section_title | default: item.title }}
          </span>
          <div>{% icon chevron_right %}</div>
        </label>
        <hr class="border-sc-gray-2 opacity-5"/>
        <div class="hidden">
          {% include organisms/navigation/children.html children=item.children %}
        </div>
      {% else %}
        <a href="{{ item.url }}" class="
          block h-full w-full pr-6 py-2
          {% if page.url == item.url %}text-sc-blue-1{% endif %}
        ">
          {{ item.title }}
        </a>
        <hr class="border-sc-gray-2 opacity-5"/>
      {% endif %}
    </li>
  {% endfor %}
</ul>
